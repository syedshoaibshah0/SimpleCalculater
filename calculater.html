<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimpleCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="p-3 mb-2 bg-primary text-black">
        <div class="container-xxlg" style="margin-top: 15%; margin-bottom: 23%;">
            <h1 style="display: flex; flex-direction: column; justify-content: center; align-items: center;"><u>Simple
                    Calculator</u></h1>
            <br>
            <div class="calculator">
                <div class="mb-3 row">
                    <label for="num1" class="col-sm-2 col-form-label"><b>FIRST VALUE</b></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="num1" placeholder="Enter First Value">
                    </div>
                </div>
                <br>
                <div class="mb-3 row">
                    <label for="num2" class="col-sm-2 col-form-label"><b>SECOND VALUE</b></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="num2" placeholder="Enter Second Value">
                    </div>
                </div>
                <br>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="opr">
                    <option selected>Open this select menu to select operator</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="**">**</option>
                    <option value="avg">Average</option>
                </select>
                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button onclick="SimpleCalculator()" class="btn btn-success" type="button">Calculate</button>
                </div>
                <br>
                <input class="form-control" type="number" id="ans" placeholder="Here Is Your Answer"
                    aria-label="readonly input example" readonly>
                <br>
            </div>
        </div>
    </div>

   
 

    <script src="calculater.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
